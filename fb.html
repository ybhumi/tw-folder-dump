<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Facebook-log in or sign up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <!-- /<div clas="left w-1\3 mx-6"> -->
            <div class="left w-1/3 mx-14">
            <img  class=" w-80" src="fb.svg">
            <p class="text-xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex-col bg-white p-8 rounded-xl w-1/3 text-lg relative">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg w-80" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2  border border-1 border-gray-200 rounded-lg  w-80"type="password" placeholder="Password">
            <button class="bg-blue-600 text-white my-2 py-3 rounded-md font-bold text-xl w-80">Log in</button>
            <br>
        <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">forgotten password?</span>
        <hr class="my-2">
        <button class="bg-green-600 hover:bg-green-700  text-white my-2 py-3 mx-auto rounded-md font-bold text-xl w-fit px-4  ">Create New Account</button>
        <br>
        <span class="absolute -bottom-12 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page </span>
                for a celebrity, brand or business.</span>
            </div>
    </div>
    </body>
</html>
